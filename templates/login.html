{% extends "base.html" %}
{% block content %}
	{% if user_error %}
		<h3 id="error">Username {{user_error}} does not exist</h3>
	{% elif pass_error %}
		<h3 id="error">Password entered for {{pass_error}} is incorrect</h3>
	{% endif %}
	<form method="post" class="form-horizontal text-center" role="form">
		<div>
			<h2 id="login">Login</h2>
		</div>
		<div class="form-group">
			<div class="col-sm-2 col-sm-offset-5">
	 			<input type="username" class="form-control" name="username" placeholder="Username">
	 			<!--- Check if max should actually be 20 -->
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-2 col-sm-offset-5"> 
				<input type="password" class="form-control" name="password" placeholder="Password">
			</div>
		</div>
		<div class="form-group"> 
			<div>
				<div class="checkbox">
					<label id="login2"><input type="checkbox"> Remember me</label>
				</div>
			</div>
		</div>
		<div class="form-group"> 
			<div>
				<button type="submit" class="btn btn-info">Login</button>
			</div>
		</div>
	</form>
{% endblock %}
